syntax = "proto3";

import "tchaxx-extensions.proto";

package test.prefix;

option (tchaxx.global_st_prefix) = {type: "ST_FILE_", instance: "_st_file_"};
option (tchaxx.global_fb_prefix) = {type: "FB_FILE_", instance: "_fb_file_"};
option (tchaxx.global_enum_prefix) = {type: "E_FILE_", instance: "_e_file_"};

message TestMessagePrefix {
  option (tchaxx.st_prefix) = {type: "ST_MSG_", instance: "_st_msg_"};
  option (tchaxx.fb_prefix) = {type:"FB_MSG_", instance: "_fb_msg_"};
  uint32 id = 1;
}

message TestMessageNoPrefix {
  uint32 id = 1;
}

enum TestEnumPrefix {
  option (tchaxx.enum_prefix) = {type: "E_ENUM_", instance: "_e_enum_"};
  E_VALUE_DEFAULT = 0;
  E_VALUE_ONE = 1;
}

enum TestEnumNoPrefix {
  E_NP_VALUE_DEFAULT = 0;
  E_NP_VALUE_ONE = 1;
}
